    <div class="container">
      <!-- Example row of columns -->
      <div id="fachada">
        <div id="f-top"> </div>
        <div id="f-top2">  </div>
        <div id="f-body">  </div>
        <div id="f-frame">  </div>
        <div id="content-container">
            <div id="text-container" >
                <div id="text-head1"></div>
                <div id="text-head2">
                  <div class="ticker-wrap">
                    <div class="ticker">
                        <div class="ticker__item"></div>
                    </div>
                </div>

                </div>
                <div id="text-body"></div>
            </div>
            <video id="content-video" class="videoproyecto fullfachada content-inner-container" muted width="192" height="125" autoplay >
              <source id="sourceVideo" src="" type="video/mp4">
            </video>
            <img id="img-container" src="" class="content-inner-container">
        </div>

      <div class="row" id="first-row">
        <div class="col-md-6 col-md-offset-6">
          <div id="title-container" class="whitebox">
            <h1>CCN Player</h1>
            <h4 class="subtitle">Fachada digital de Medialab-prado</h4>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6 ">
          <div id="controls" class="whitebox">
            <div class="smalltext"> Playing: </div>
            <div id="proyecto-actual"> </div>
            <div id="control-inner">
              <a href="#" id="play"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
              <a href="#" id="stop"> <span class="" style="width:1em; height:1em; display:inline-block; border-radius: 3px; border: 2px solid #B8B8B8" aria-hidden="true"></span> </a> 
              <a href="#" id="pause"> <span class="icon-control-pause" aria-hidden="true"></span> </a>
            </div>
          </div>
           <div id="playlists-list" class="whitebox">

             <h2> cargar nueva playlist </h2>
             <input type="checkbox" id="panel-days-playlist"> Elegir una playlist diferente cada día </input>

             <div id="single-playlist-panel">
               <div class="day-upload">
                  <label for="singleFile">
                        Playlist <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>                      
                 <input type='file' id='singleFile' name='singleFile'/> <a href="#" class="load-playlist-btn-single" data-number="3"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                </div> 
             </div>

              <div id="multiple-playlist-panel">                  
                  <div class="day-upload">
                      <label for="multipleFileLunes">
                        <span class="playlist-day"> Lunes </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileLunes' name='multipleFileLunes' id='multipleFileLunes' type="file"/> <a href="#" class="load-playlist-btn" data-number="0"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                  </div> 
                  <div class="day-upload">
                      <label for="multipleFileMartes">
                        <span class="playlist-day"> Martes </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileMartes' name='multipleFileMartes' id='multipleFileMartes' type="file"/>  <a href="#" class="load-playlist-btn" data-number="1"> <span class="icon-control-play" aria-hidden="true"></span> </a> 

                  </div>   
                  <div class="day-upload">
                      <label for="multipleFileMiercoles">
                        <span class="playlist-day"> Miércoles </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileMiercoles' name='multipleFileMiercoles' id='multipleFileMiercoles' type="file"/> <a href="#" class="load-playlist-btn" data-number="2"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                  </div>   
                  <div class="day-upload">
                      <label for="multipleFileJueves">
                        <span class="playlist-day"> Jueves </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileJueves' name='multipleFileJueves' id='multipleFileJueves' type="file"/> <a href="#" class="load-playlist-btn" data-number="3"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                  </div>   
                  <div class="day-upload">
                      <label for="multipleFileViernes">
                        <span class="playlist-day"> Viernes </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileViernes' name='multipleFileViernes' id='multipleFileViernes' type="file"/> <a href="#" class="load-playlist-btn" data-number="4"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                  </div>   
                  <div class="day-upload">
                      <label for="multipleFileSabado">
                        <span class="playlist-day"> Sabado </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileSabado' name='multipleFileSabado' id='multipleFileSabado' type="file"/> <a href="#" class="load-playlist-btn" data-number="5"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                  </div>   
                  <div class="day-upload">
                      <label for="multipleFileDomingo">
                        <span class="playlist-day"> Domingo </span> <span class="filename"> no seleccionado</span> <span class="icon-folder" aria-hidden="true"> </span>                  
                      </label>
                      <input class='multipleFile multipleFileDomingo' name='multipleFileDomingo' id='multipleFileDomingo' type="file"/> <a href="#" class="load-playlist-btn" data-number="6"> <span class="icon-control-play" aria-hidden="true"></span> </a> 
                  </div>                                   
             </div> <!-- fin panel multiples dias #multiple-playlist-panel-->
             <a href="#" id="playlist-panel-save" class="btn btn-std"> Guardar cambios <span class="glyphicon glyphicon-save"></span> </a>
          </div>  <!-- fin panel playlist #playlists-list-->
        </div>
     <!-- __________ lista reproduccion _____________________ -->   
          <div class="col-md-6 ">
            <div id="projects-box" class="whitebox">
               <h2>Lista de reproduccion</h2>
              <ol id="projects-wrapper">

              </ol>
              
            </div>
            <div class="whitebox" style="margin-top:0.5em;" >
                 <div>
                    <strong class="smalltext"> Playlist Actual </strong> 
                    <div id="playlist-name"> </div>
                 </div>
            </div>
